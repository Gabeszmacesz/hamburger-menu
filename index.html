<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hamburger menu</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <section class="menu">
      <input type="checkbox" name="hamburger" id="menu__toggle" />
      <label for="menu__toggle" class="hamburger-button class="menu__item"">
        <span class="hamburger-lines"></span>
      </label>
      <ul class="menu__box">
        <li class="menu__item">Első</li>
        <li class="menu__item">Második</li>
        <li class="menu__item">Harmadik</li>
      </ul>
    </section>
  </body>
</html>
